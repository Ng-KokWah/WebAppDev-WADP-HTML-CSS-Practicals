<!DOCTYPE html>
<html>
<head>
<title>JavaScript - using variables</title>
<script>
   var days=["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
   var color=["red", "orange", "blue", "green", "yellow", "violet", "purple"];
</script>
</head>
<body>
<script>
    for (i=0; i<days.length; i++) {
		document.write("<h1 style='font-weight:bold; color:"+color[i]+"'>"+days[i]+"</h1>");
	}
</script>
</body>
</html>
