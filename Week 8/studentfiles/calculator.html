<!DOCTYPE HTML>
<html>
<head>
<title>Simple Calculator</title>
<style>
table,td {
	border-collapse:collapse;
}
td { padding:2px; }
</style>
<script type="text/javascript">

var input=""; // the input to be calculated

function updateString(value) {
    input=input+value;
	document.getElementById("inputString").value=input;
}
function calculate() {
	var result=eval(input);
	document.getElementById("inputString").value=result;
	input="";
}
function resetString() {
	input="";
	document.getElementById("inputString").value="";
}

</script>
</head>
<body>
<h1>Simple Calculator</h1>

<input type="text" size="16" id="inputString" readonly />
<table border="1">
<tr>
   <td><input type="button" value="7" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="8" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="9" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="+" onclick="updateString(this.value)" /></td>
</tr>
<tr>
   <td><input type="button" value="4" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="5" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="6" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="-" onclick="updateString(this.value)" /></td>
</tr>
<tr>
   <td><input type="button" value="3" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="2" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="1" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="*" onclick="updateString(this.value)" /></td>
</tr>
<tr>
   <td><input type="button" value="0" onclick="updateString(this.value)" /></td>
   <td><input type="button" value="." onclick="updateString(this.value)" /></td>
   <td><input type="button" value="C" onclick="resetString()"/></td>
   <td><input type="button" value="=" onclick="calculate()" /></td>
</tr>
</table>

</body>
</html>
