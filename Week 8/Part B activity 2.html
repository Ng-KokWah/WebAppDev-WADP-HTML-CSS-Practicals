<!doctype html>
<html>
<head>
<title>JavaScript - using function</title>
<script>
var count=0;
function countClick(){
 count=count+1;
 alert("You clicked me "+count+" times!");
}

function moveOver() {
	alert("Your "+count+" attempt to click me ><!");
}
</script>
</head>
<body>
<input type="button" value="me" onclick="countClick()" onmouseover="moveOver()"/>
</body>
</html>
