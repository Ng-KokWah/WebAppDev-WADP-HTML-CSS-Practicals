<!doctype html>
<html>
<head>
<title>JavaScript - using function</title>
<script type="text/javascript">
	function add(num1, num2) {
	var result=num1+num2;
	return result;
	}
</script>
</head>
<body>
<script>
	var sum = add(2,3);
	sum = add(4,5);
	document.write("2 + 3 ="+sum+"<br/>");
	document.write("4 + 5 ="+sum);
</script>
</body>
</html>
