<title>My JavaScript</title>
<script>
function add(n1, n2) {
	var result=parseInt(n1)+parseInt(n2);
	return result;
	}
	
  var n1=prompt("Please enter first number:", 0);
  var n2=prompt("Please enter second number:", 0);
  var s = add(n1, n2);
  document.write(n1+"+"+n2+"="+s);
</script>
</head>
<body>
<script>
</script>
